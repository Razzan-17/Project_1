{% extends 'base.html' %}
{% block center %}
<body>
{% for value in data %}
<div style="text-align: center;" class="card shadow-sm col">
    <img src="{{ url_for('static', filename=value.photo_name) }}">
    <div>
    <h1>{{value.name}}</h1>
    <h1>{{value.price}}$</h1>
    <h4>{{value.description}}</h4>
    </div>
</div>
{% endfor %}
<form method="POST">
    <button style="text-align: center;" type="button">Добавить в корзину</button>
</form>
</body>
{% endblock %}
