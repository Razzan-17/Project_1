{% extends 'base.html' %}
{% block center %}
<body>
<div style="text-align: center;">
  <h1>Вход в систему</h1>
  {% if data %}
  <h2>{{ data }}</h2>
  {% endif %}
<form method="POST">
  {{ form.csrf_token }}
  <div>{{ form.email.label }}</div>
  <div>{{ form.email }}</div>
  <div>{{ form.password.label }}</div>
  <div>{{ form.password }}</div>
  <button type="submit">Войти</button>
</form>
</div>
</body>
{% endblock %}
